#### MOUSE
- !mapping
  action: 2d drag translate
  contexts: [bdv]
  triggers: [not mapped]
- !mapping
  action: 2d drag rotate
  contexts: [bdv]
  triggers: [button3]
- !mapping
  action: 2d scroll rotate
  contexts: [bdv]
  triggers: [not mapped]
- !mapping
  action: 2d scroll rotate fast
  contexts: [bdv]
  triggers: [not mapped]
- !mapping
  action: 2d scroll rotate slow
  contexts: [bdv]
  triggers: [not mapped]
- !mapping
  action: 2d scroll zoom
  contexts: [bdv]
  triggers: [meta scroll, shift ctrl scroll]
- !mapping
  action: 2d scroll translate
  contexts: [bdv]
  triggers: [scroll]
